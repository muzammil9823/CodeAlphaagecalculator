<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="agecalculator">
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

            </div>
        </form>
    </div>
